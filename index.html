	<script>

			document.write("Grade F");
		}

		document.write('<br><br>');

	</script>


<script>
	//*5. Write a JS program to input electricity unit charge and calculate the total electricity bill according to the given condition:
	//For the first 50 units Taka. 0.50/unit
	//For the next 100 units, Taka. 0.75/unit
	//For the next 100 units, Taka. 1.20/unit
	//For units above 250 Taka. 1.50/unit
	//An additional surcharge of 20% is added to each bill.

		var answer = "Answer : 05 <br>";
		var result = answer.bold();
		document.write(result);



	var electricity_unit = 550 ;
	var subtotal = 0;

	document.write('Total Electricity Units: ' + electricity_unit  + '<br>');

	var condition_1	= 0.50; // For the first 50 Units
	var condition_2	= 0.75; // For the next 100 Units
	var condition_3	= 1.20; // For the next 100 Units
	var condition_4	= 1.50; // 250 Units above
	

	if(electricity_unit >=0 && electricity_unit <=50){
		subtotal=(condition_1 * electricity_unit);
	}

	if(electricity_unit >=51 && electricity_unit <=150){
		subtotal= (condition_2 * electricity_unit-50) + subtotal;
	}

	if(electricity_unit >=151 && electricity_unit <=250){
		subtotal= (condition_3 * electricity_unit) + subtotal;
	}

	if(electricity_unit >=251 ){
		subtotal= (condition_4 * electricity_unit-250) + subtotal;
	}

	
	document.write('Total Unit Charge: ' + subtotal);

	document.write('<br> Additional surcharge 20% : ' + ((subtotal)*20/100) + ' Taka');
	
	document.write('<br> Total Bill Amount : ' + ((subtotal)+((subtotal)*20/100)) + ' Taka');



</script>
